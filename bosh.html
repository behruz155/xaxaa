<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unreachable Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        button {
            position: absolute;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: transform 0.2s ease;
        }
        h1 {
            margin-top: 10%;
            margin-left: 45%;
        }
        h2 {
            margin-left: 40%;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            h1 {
                margin-top: 20%;
                margin-left: 10%;
                font-size: 1.5rem;
                text-align: center;
            }
            h2 {
                margin-left: 5%;
                font-size: 1.2rem;
                text-align: center;
            }
            button {
                font-size: 14px;
                padding: 8px 16px;
            }
            a button {
                margin-left: 35%;
                margin-top: 10%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sen gey misan</h1>
        <h2>gey bo'lsang Ha tugmani bos</h2>
        <button id="runawayButton">Yo'q</button>
        <a href="tugash.html"><button style="margin-left: 53%; margin-top: 4.7%;">ha</button></a>
    </div>

    <script>
        const button = document.getElementById('runawayButton');

        const moveButton = () => {
            const container = button.parentElement;
            const containerRect = container.getBoundingClientRect();
            const buttonRect = button.getBoundingClientRect();

            const maxX = containerRect.width - buttonRect.width;
            const maxY = containerRect.height - buttonRect.height;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            button.style.left = `${randomX}px`;
            button.style.top = `${randomY}px`;
        };

        button.addEventListener('mouseover', moveButton);
        button.addEventListener('touchstart', moveButton);

        // Ensure the button starts with CSS positioning
        button.style.left = '50%';
        button.style.top = '50%';
        button.style.transform = 'translate(-50%, -50%)';
    </script>
</body>
</html>
